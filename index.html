<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <!-- Section 1 + Header -->
    <div class="section-1">
        <header class="header">
            <h2>Learn Guitar</h2>
            <nav>
                <ul>
                    <li>Guitar Lessons</li>
                    <li>Free Content</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="content-left">
                <h1>Your Guitar Journey Starts Here</h1>
                <p>Whether you're a complete beginner or seasoned pro, we have you covered. Lessons and content are available for learners of all capacities.</p>
                <button id="button">Sign Up</button>
            </div>
            <div class="content-right">
                <img class="main" src="images/main.jpg" alt="man holding a guitar">
            </div>
        </div>
    </div>

    <!-- Section 2 -->

    <div class="section-2">
        <h3 class="courses">Courses We Offer</h3>
        <div class="course-images">

            <figure>
            <img class="kid" src="Images/kid.jpg" alt="child holding guitar">
            <figcaption>Kids Lessons</figcaption>
            </figure>  
            
            <figure>
            <img class="beginner" src="images/beginner.jpg" alt="girl playing guitar">
            <figcaption>Beginner Courses</figcaption>
            </figure>
            
            <figure>
            <img class="intermediate" src="images/intermediate.jpg" alt="Guitar on a stand">
            <figcaption>Intermediate Courses</figcaption>
            </figure>

            <figure>
            <img class="advanced" src="Images/advanced.jpg" alt="Man on stage">
            <figcaption>Advaced Courses</figcaption>
        </figure>
        

            
        </div>




    </div>


</html>
